<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://discord.com/oauth2/authorize?client_id=1234058289747333171&permissions=8&integration_type=0&scope=bot">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em;
        }
        a {
            color: #1e90ff;
        }
    </style>
    <script type="text/javascript">
        let countdown = 5;
        function updateCountdown() {
            if (countdown > 0) {
                document.getElementById("countdown").innerText = countdown;
                countdown--;
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <p>頁面將在 <span id="countdown">5</span> 秒鐘後重定向。如果沒有，請<a href="https://discord.com/oauth2/authorize?client_id=1234058289747333171&permissions=8&integration_type=0&scope=bot">點這</a>。</p>
    <div style="background-color: #2a2a2a; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center;">
        <!-- 廣告圖片 <img src="https://via.placeholder.com/100x100" alt="廣告icon" style="max-width: 40%; height: auto;"> -->
        <div>
            <p>贊助商廣告</p>
            <p class="advertisement-content">歡迎贊助，加入<a href="https://discord.gg/uesZG4ZfKq">官方Discord群組</a></p>
        </div>
    </div>
</body>
</html>
